<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Varela+Round&display=swap"
        rel="stylesheet">
    <title>Desafio 2</title>
</head>
<body>
    <h1>Sistema de cadastro de clientes e produtos</h1>
    <section>
        <div id="customerFormContainer">
            <h2>Cadastro de clientes</h2>
            <form id="customerForm">
                <input id="customerName" type="text" placeholder="Qual a sua graça?" />
                <input id="customerEmail" type="email" placeholder="Qual seu email?" />
                <input id="customerAddress" type="text" placeholder="Onde você mora?" />
                <input id="customerSubmit" type="submit" value="Cadastrar cliente" />
            </form>
        </div>
    </section>
    <section>
        <div id="productContainer">
            <h2>Cadastro de produtos</h2>
            <form id="productForm">
                <input id="productName" type="text" placeholder="Qual produto você quer cadastrar" />
                <input id="productQuantity" type="number" placeholder="Quantas unidades vocês quer cadastrar?" />
                <input id="submitProduct" type="submit" value="Cadastrar produto(s)" />
            </form>
        </div>
    </section>
    <footer class="footer">
    <p>Desenvolvido por Francisko de Moraes Rezende para a segunda edição do Hiring Coders</p>
    </footer>
<script src="./script.js"></script>
</body>
</html>
